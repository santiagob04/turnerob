<!DOCTYPE html>
<html>

<head>
  <title>Turnos Médicos Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Turnos Médicos Web</h1>
  </header>
  <main>
    <section>
      <h2>Turnos disponibles:</h2>
      <div>
        <ul id="lista-turnos" class="listado-turnos"></ul>
      </div>
    </section>
    <section id="turnos">
      <h2>Próximos turnos</h2>
      <ul id="proximos-turnos" class="listado-turnos">
      </ul>
    </section>
    <section id="nuevo-turno">
      <h2>Solicitar nuevo turno</h2>
      <form id="formulario-solicitud">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" value="PruebaNom" >
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido"  value="PruebaApe">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" value="12345678" >
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" >
          <option value="">Seleccione una opción</option>
          <option value="cardiología">Cardiología</option>
          <option value="dermatología">Dermatología</option>
          <option value="neurología">Neurología</option>
          <option value="pediatría">Pediatría</option>
          <option value="clinica">Clinica</option>
          <option value="ginecologia">Ginecologia</option>
          <option value="psicología">Psicología</option>
          <option value="neumonología">Neumonología</option>
        </select>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" >
        <label for="hora">Hora:</label>
        <input type="time" id="hora" >
        <input type="submit" value="Solicitar turno">
      </form>
    </section>
  </main>
  <footer>
    <p>© 2023 Turnos Medicos Code Solutions</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
