<!DOCTYPE html>
<html>
<head>
  <title>Turnos Médicos Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Turnos Médicos Web</h1>
  </header>
  <main>
    <section id="turnos">
      <h2>Próximos turnos</h2>
      <ul id="turnos-list">
      </ul>
    </section>
    <section id="nuevo-turno">
      <h2>Solicitar nuevo turno</h2>
      <form id="nuevo-turno-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" required>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" required>
          <option value="">Seleccione una opción</option>
          <option value="cardiología">Cardiología</option>
          <option value="dermatología">Dermatología</option>
          <option value="neurología">Neurología</option>
          <option value="pediatría">Pediatría</option>
          <option value="clinica">Clinica</option>
          <option value="ginecologia">Ginecologia</option>
          <option value="psicología">Psicología</option>
          <option value="neumonología">Neumonología</option>
        </select>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" required>
        <input type="submit" value="Solicitar turno">
      </form>
    </section>
  </main>
  <footer>
    <p>© 2023 Turnos Medicos Code Solutions</p>
  </footer>
  <script src="./js/turno.js"></script>
</body>
</html>
